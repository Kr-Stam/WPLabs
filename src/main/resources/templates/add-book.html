<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="p-2 bg-light-subtle">
  <div>
    <h1 class="bg-secondary-subtle d-inline-block p-3" th:text="${pageTitle}"></h1>
  </div>
</header>
<main class="container">
<form method="post">
  <div class="form-group">
    <label for="bookTitle">Title</label>
    <input th:value="${book == null ? '' : book.getTitle()}" type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Enter title">

  </div>
  <div class="form-group">
    <label for="bookGenre">Genre</label>
    <input th:value="${book} == null ? '' : ${book.getGenre()}" type="text" class="form-control" id="bookGenre" name="bookGenre" placeholder="Enter genre">
  </div>
  <div class="form-group">
    <label for="bookIsbn">ISBN</label>
    <input th:value="${book} == null ? '' : ${book.getIsbn()}" type="text" class="form-control" id="bookIsbn" name="bookIsbn" placeholder="Enter isbn">
  </div>
  <div class="form-group">
    <label for="bookYear">Year</label>
    <input th:value="${book} == null ? '' : ${book.getYear()}" type="number" class="form-control" id="bookYear" name="bookYear" placeholder="Enter year">
  </div>
  <div class="form-group">
    <label for="bookStore">Book Store</label>
    <select class="form-control" id="bookStore" name="bookStore">
<!--      <option th:value="${store.getId()}"><span th:value="${store.getName()}"/></option>-->
      <option th:each="bookStore:${bookStores}" th:value="${bookStore.getId()}" th:text="${bookStore.getName()}" ></option>
    </select>
  </div>
  <input type="submit" class="form-group" value="SUBMIT"/>
</form>
</main>
</body>
</html>
